<aside>
<div class="aside-inner">
	<div class="sidebar-md">
		<h2>Property Bison</h2>
		<p>Realestate simplfied</p>
		<ul>
			<li>Easy to find your dream place<li>
			<li>All info, structured and searchable</li>
			<li>Ad-free<li>
		</ul>
	</div>

	{% if blog.tags %}
	<h2 style="margin-bottom: .6rem;">Tags</h2>
	<div class="tags">
		{% for tag in blog.tags %}
		<a href="{{tag.url}}">{{tag.title}}</a>	
		{% endfor %}
	</div>
	{% endif %}

	<h2 style="margin-top: 1rem;">Newsletter</h2>
	<form style="margin-top: 1rem; padding: 0;" action="https://toolbun.com/tools/form/2" method="post">
		<input type="hidden" name="redirect" value="https://martinbaun.com">
		<p style="margin: 1rem 0;">Subscribe to my newsletter if you like this and love tech.</p>
		<div>
			<label for="email-input">Email</label>
			<input type="email" id="email-input" name="email" placeholder="Your email here...">
		</div>
		<button type="submit" class="btn btn-blue" style="width: 100%;margin-top: .8rem;">Subscribe</button>
	</form>
</div>
</aside>
